<div class="container-fluid py-2">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-primary text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-2 mt-md-1 pb-2">

            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="mb-5">Introduce tu DNI y contraseña</p>

            <div class="form-outline form-white mb-4">
              <input type="text" id="dni" class="form-control form-control-lg" />
              <label class="form-label" for="dni">DNI</label>
            </div>

            <div class="form-outline form-white mb-4">
              <input type="password" id="pass" class="form-control form-control-lg" />
              <label class="form-label" for="pass">Contraseña</label>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-secondary" href="#!">¿Contraseña olvidada?</a></p>

            <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>

            <div class="d-flex justify-content-center text-center mt-4 pt-1">
              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>

          </div>

          <div>
            <p class="mb-0">¿No tienes cuenta? <a href="#!" class="text-secondary fw-bold">Registrate</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
