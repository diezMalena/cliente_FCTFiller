<!-- Títulos de las secciones -->
<div class="row">
  <div class="page-header d-flex justify-content-between pb-3">
    <h1 class="h2">Gestión de gastos</h1>
    <button type="button" class="btn btn-outline-default mr-2" placement="left"
      ngbTooltip="Haga clic para acceder a la ayuda de esta sección" (click)="abrirAyuda()">?</button>
  </div>
</div>

<!-- Cabecera de la sección -->
<div class="card p-3">
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-between py-2">
      <button (click)="editarDatosAlumno()" aria-label="Registrar alumno" class="btn btn-outline-primary" placement="right"
        ngbTooltip="Editar datos">
        <svg width="16" height="16" class="bi">
          <use xlink:href="#lapiz" />
        </svg>
      </button>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnRadio" id="btnRadioDesplazamiento" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnRadioDesplazamiento">Desplazamiento</label>

        <input type="radio" class="btn-check" name="btnRadio" id="btnRadioManutencion" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnRadioManutencion">Manutención</label>
      </div>
      <p>Total gastos de desplazamiento: <strong> €</strong></p>
    </div>
  </div>
  <!-- Vehículo propio -->
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-between py-2">
      <h2 class="h3">Vehículo propio</h2>
      <p>&Sigma; Gastos vehículo propio: </p>
    </div>
  </div>
  <div class="row row-cols-lg-auto align-items-end">
    <div class="col-12">
      <label class="form-label" for="diasVehiculoPropio">Cantidad de días en los que se ha viajado en vehículo
        propio</label>
      <input type="text" class="form-control" id="diasVehiculoPropio">
    </div>
    <div class="col-12">
      <button class="btn btn-outline-primary">Guardar</button>
    </div>
  </div>
  <!-- Transporte público -->
  <div class="row pt-4">
    <div class="col-12 d-flex align-items-center justify-content-between py-2">
      <h2 class="h3">Transporte público</h2>
      <p>&Sigma; Gastos transporte público: </p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-2 table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
        <thead class="table-primary text-white">
          <tr>
            <th>Nº</th>
            <th>Fecha</th>
            <th>Importe</th>
            <th>Trayecto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let factura of this.listaFacturasTransporte; let i = index">
            <!-- #region Datos -->
            <td class="align-middle cursor-pointer" attr.aria-label="Ver factura #{{factura.id}}"
            (click)="mostrarFacturaTransporte(factura, this.modosEdicion.detalle)">{{i}}</td>
            <td class="align-middle cursor-pointer" attr.aria-label="Ver factura #{{factura.id}}"
            (click)="mostrarFacturaTransporte(factura, this.modosEdicion.detalle)">{{factura.fecha}}</td>
            <td class="align-middle cursor-pointer" attr.aria-label="Ver factura #{{factura.id}}"
            (click)="mostrarFacturaTransporte(factura, this.modosEdicion.detalle)">{{factura.importe}}</td>
            <td class="align-middle cursor-pointer" attr.aria-label="Ver factura #{{factura.id}}"
            (click)="mostrarFacturaTransporte(factura, this.modosEdicion.detalle)">{{factura.trayecto}}</td>
            <!-- #endregion -->
            <!-- #region Acciones -->
            <td class="text-center">
              <button class="btn btn-outline-warning px-2 py-1 mx-3"
                (click)="mostrarFacturaTransporte(factura, this.modosEdicion.editar)" placement="left" ngbTooltip="Editar factura"
                attr.aria-label="Editar factura #{{factura.id}}">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#lapiz" />
                </svg>
              </button>
              <button class="btn btn-outline-danger px-2 py-1 mx-3" (click)="borrarFacturaTransporte(factura.id)" placement="left"
                ngbTooltip="Eliminar alumno" attr.aria-label="Eliminar factura #{{factura.id}}">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#papelera" />
                </svg>
              </button>
            </td>
            <!-- #endregion -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
