<!--Títulos de las secciones-->
<div class="row">
  <div class="page-header d-flex justify-content-between pb-3">
    <h1 class="h2">Gestión de alumnos</h1>
    <button type="button" class="btn btn-outline-secondary mr-2" placement="left" ngbTooltip="Haga clic para acceder a la ayuda de esta sección">?</button>
  </div>
</div>

<!--Contenido de las secciones-->
<div class="card p-3">
  <div class="row">
    <div class="d-flex align-items-center py-2 justify-content-between">
      <div class="input-group w-50 me-auto px-0">
        <span class="input-group-text" id="buscar-alumno">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
            </path>
          </svg>
        </span>
        <input type="text" class="form-control" placeholder="Buscar alumno" aria-label="Buscar alumno"
          aria-describedby="buscar-alumno">
      </div>
      <a href="data-management/registro-alumno/representante" aria-label="Registrar alumno"
        class="btn btn-outline-primary" placement="left" ngbTooltip="Registrar alumno">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-plus-square-fill" viewBox="0 0 16 16">
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z">
          </path>
        </svg>
      </a>
    </div>

  </div>
  <div class="row">
    <div class="col-12 p-2 table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-primary text-white">
          <tr>
            <th>Cód. alumno</th>
            <th>Nombre completo</th>
            <th>Email</th>
            <th colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of this.alumnos">
            <td class="align-middle cursor-pointer" attr.aria-label="Ver en detalle a {{alumno.nombreCompleto}}"
              (click)="mostrarAlumno(alumno, false)">{{alumno.cod_alumno}}</td>
            <td class="align-middle cursor-pointer" attr.aria-label="Ver en detalle a {{alumno.nombreCompleto}}"
              (click)="mostrarAlumno(alumno, false)">{{alumno.nombreCompleto}}</td>
            <td class="align-middle cursor-pointer" attr.aria-label="Ver en detalle a {{alumno.nombreCompleto}}"
              (click)="mostrarAlumno(alumno, false)">{{alumno.email}}</td>
            <td class="align-middle">
              <button class="btn btn-outline-warning px-2 py-1" (click)="mostrarAlumno(alumno, true)"
                placement="left" ngbTooltip="Editar alumno" attr.aria-label="Editar a {{alumno.nombre + ' ' + alumno.apellidos}}">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#lapiz" />
                </svg>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg> -->
              </button>
            </td>
            <td class="align-middle">
              <button class="btn btn-outline-danger px-2 py-1" (click)="borrarAlumno(alumno)" placement="left"
                ngbTooltip="Eliminar alumno" attr.aria-label="Eliminar a {{alumno.nombreCompleto}}">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#papelera" />
                </svg>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                </svg> -->
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
