<div class="row">
  <div class="page-header d-flex justify-content-between pb-3">
    <h1 class="h2">Registro de empresas</h1>
    <button type="button" class="btn btn-outline-default mr-2" placement="left"
      ngbTooltip="Haga clic para acceder a la ayuda de esta sección" (click)="abrirAyuda()">?</button>
  </div>
  <div class="col-12 p-2">
    <div class="breadcrumb">
      <a class="item active">
        <span class="arrow"></span>
        <span class="hide-mobile">Representante legal</span>
        <span class="show-mobile">Repre...</span>
      </a>
      <a class="item">
        <span class="arrow"></span>
        <span class="hide-mobile">Empresa</span>
        <span class="show-mobile">Empresa</span>
      </a>
      <a class="item">
        <span class="arrow"></span>
        <span class="hide-mobile">Ubicación</span>
        <span class="show-mobile">Ubicación</span>
      </a>
      <a class="item">
        <span class="hide-mobile">Resumen</span>
        <span class="show-mobile">Resumen</span>
      </a>
    </div>
  </div>
</div>

<form [formGroup]="representante" (ngSubmit)="onSubmit()" class="row px-4 py-4 d-flex justify-content-center">
  <div class="col-12 col-lg-8 card p-3">
    <div class="mb-3">
      <div class="row d-flex align-items-center">
        <div class="col-12 col-lg-4 d-lg-flex justify-content-end">
          <label for="dni" class="form-label fw-bold m-0">DNI</label>
        </div>
        <div class="col-12 col-lg-8">
          <input type="text" class="form-control" id="dni" placeholder="00000000X" formControlName="dni">
          <ng-container *ngIf="submitted && formulario['dni'].errors">
            <div *ngIf="formulario['dni'].errors['required']"
              class="text-danger bg-white rounded border border-2 border-danger p-2">No puede estar vacío</div>
            <div *ngIf="formulario['dni'].errors['minlength']"
              class="text-danger bg-white rounded border border-2 border-danger p-2">Debe tener 8 números y 1 letra en
              mayúscula</div>
            <div *ngIf="formulario['dni'].errors['maxlength']"
              class="text-danger bg-white rounded border border-2 border-danger p-2">Debe tener 9 caracteres</div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="row d-flex align-items-center">
        <div class="col-12 col-lg-4 d-lg-flex justify-content-end">
          <label for="nombre" class="form-label fw-bold m-0">Nombre</label>
        </div>
        <div class="col-12 col-lg-8">
          <input type="text" class="form-control" id="nombre" formControlName="nombre"
            placeholder="Nombre del representante...">
          <ng-container *ngIf="submitted && formulario['nombre'].errors">
            <div class="text-danger bg-white rounded border border-2 border-danger p-2"
              *ngIf="formulario['nombre'].errors['required']">No puede estar vacío</div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="row d-flex align-items-center">
        <div class="col-12 col-lg-4 d-lg-flex justify-content-end">
          <label for="apellidos" class="form-label fw-bold m-0">Apellidos</label>
        </div>
        <div class="col-12 col-lg-8">
          <input type="text" class="form-control" id="apellidos" formControlName="apellido"
            placeholder="Apellidos del representante...">
          <ng-container *ngIf="submitted && formulario['apellido'].errors">
            <div class="text-danger bg-white rounded border border-2 border-danger p-2"
              *ngIf="formulario['apellido'].errors['required']">No puede estar vacío.</div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="row d-flex align-items-center">
        <div class="col-12 col-lg-4 d-lg-flex justify-content-end">
          <label for="email" class="form-label fw-bold m-0">Correo electrónico</label>
        </div>
        <div class="col-12 col-lg-8">
          <input type="email" id="email" class="form-control" placeholder="representante@empresa.com"
            formControlName="email">
          <ng-container *ngIf="submitted && formulario['email'].errors">
            <div class="text-danger bg-white rounded border border-2 border-danger p-2"
              *ngIf="formulario['email'].errors['required']">No puede estar vacío</div>
            <div class="text-danger bg-white rounded border border-2 border-danger p-2"
              *ngIf="formulario['email'].errors['email']">Debe tener formato de correo electrónico
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="row py-2 d-flex justify-content-center">
      <div class="col-6 col-xl-6 d-flex justify-content-center">
        <input type="submit" value="Aceptar y continuar" class="btn btn-outline-primary">
      </div>
    </div>
  </div>
</form>
