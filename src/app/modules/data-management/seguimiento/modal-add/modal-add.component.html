<div class="modal-header">
  <h2 class="text-center modal-title">Añadir jornada</h2>

  <a (click)="closeModel()">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg>
  </a>
</div>
<div class="modal-body">
  <form [formGroup]="jornada" (ngSubmit)="guardarJornada()" class="col-12 border border-dark">
    <div class="row py-4 px-2">

      <div class="col-12">
        <div class="row text-center d-flex justify-content-center  py-3">

          <div class="col-4 fw-bold">
            Fecha:
          </div>

          <div class="col-8">
            <input type="date" formControlName="fecha" name="" id="" class="col-12 form-control">
          </div>
        </div>




        <div class="row text-center d-flex justify-content-center py-3">

          <div class="col-4 fw-bold">
            Actividades realizadas:
          </div>

          <div class="col-8">
            <textarea name="" formControlName="actividad" id="" class="col-12 form-control"></textarea>
          </div>
        </div>


        <div class="row text-center d-flex justify-content-center  py-3">

          <div class="col-4 fw-bold">
            Observaciones:
          </div>

          <div class="col-8">
            <textarea name="" formControlName="observaciones" id="" class="col-12 form-control"></textarea>
          </div>
        </div>


        <div class="row text-center d-flex justify-content-center  py-3">

          <div class="col-4 fw-bold">
            Tiempo empleado:
          </div>

          <div class="col-8">
            <input type="number" formControlName="horas" name="" id="" class="col-8 form-control">
          </div>
        </div>




        <div class="row text-center pt-2">
          <div class="col-12 col-xl-12" *ngIf="submitted && formulario['fecha'].errors">
            <div *ngIf="formulario['fecha'].errors['required']">La fecha no puede estar vacía.</div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-12 col-xl-12" *ngIf="submitted && formulario['actividad'].errors">
            <div *ngIf="formulario['actividad'].errors['required']">Las actividades no pueden estar vacías. </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-12 col-xl-12" *ngIf="submitted && formulario['horas'].errors">
            <div *ngIf="formulario['horas'].errors['required']">Las horas no pueden estar vacías. </div>
          </div>
        </div>


        <div class="row d-flex justify-content-center pt-2">
          <div class="col-xl-5 col-5">
            <div class="row">
              <input type="submit" value="Guardar jornada" name="guardar" class="btn btn-primary col-12">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
