<!--Títulos de las secciones-->
<div class="row">
  <div class="page-header d-flex justify-content-between pb-3">
    <h1 class="h2">Seguimiento de prácticas</h1>
    <button type="button" class="btn btn-outline-default mr-2" placement="left"
      ngbTooltip="Haga clic para acceder a la ayuda de esta sección">?</button>
  </div>
</div>

<!--Contenido de las secciones-->
<div class="card p-3">
  <div class="row p-4">
    <!-- ENCABEZADO -->
    <div class="row">
      <div class="col-6">
        <div class="row p-2">
          <div class="col-xl-3 col-12">
            <label for="alumno" class="form-label fw-bold m-0">Alumno:</label>
          </div>
          <div class="col-xl-9 col-12">
            <input type="text" name="" id="alumno" [(ngModel)]="nombre_alumno" readonly>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row p-2">
          <div class="col-xl-3 col-12">
            <label for="empresa" class="form-label fw-bold m-0">Empresa:</label>
          </div>
          <div class="col-xl-9 col-12">
            <input type="text" name="" id="empresa" [(ngModel)]="nombre_empresa" readonly>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="row py-2" *ngIf="!departamentoEstablecido">
          <form [formGroup]="deptoForm" class="col-12" (ngSubmit)="guardarDepartamento()">
            <div class="row p-2">
              <div class="col-xl-3 col-12">
                <label for="departamento" class="form-label fw-bold m-0">Departamento:</label>
              </div>
              <div class="col-xl-5 col-12">
                <input type="text" placeholder="Informática..." id="departamento" formControlName="depto">
              </div>

              <div class="col-xl-4 col-12">
                <button type="submit" class="btn btn-outline-warning px-2 py-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                  </svg>
                </button>
                <!-- <input type="submit" name="" class="btn btn-outline-primary" value="Guardar"> -->
              </div>
            </div>

            <div class="row text-center pt-2">
              <div class="col-12 col-xl-12" *ngIf="submitted && formulario['depto'].errors">
                <div *ngIf="formulario['depto'].errors['required']">El Departamento no puede estar vacío.</div>
              </div>
            </div>
          </form>
        </div>

        <div class="row p-2" *ngIf="departamentoEstablecido">
          <div class="col-xl-3 col-12">
            <label for="departamento2" class="form-label fw-bold m-0">Departamento:</label>
          </div>
          <div class="col-xl-9 col-12">
            <input type="text" name="" id="departamento2" [(ngModel)]="departamento" readonly>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="row p-2">
          <div class="col-xl-3 col-12">
            <label for="horas_totales" class="form-label fw-bold m-0">Horas totales:</label>
          </div>
          <div class="col-xl-9 col-12">
            <input type="text" name="" id="horas_totales" [(ngModel)]="horasTotales" readonly>
          </div>
        </div>
      </div>
    </div>
    <!-- Parte del tutor de empresa: -->
    <div class="row">
      <div class="col-6">
        <div class="row p-2">
          <div class="col-xl-3 col-12">
            <label for="tutor_empresa" class="form-label fw-bold m-0">Tutor empresa:</label>
          </div>
          <div class="col-xl-5 col-12">
            <input type="text" name="" id="tutor_empresa" [(ngModel)]="tutor_empresa" readonly>
          </div>
          <div class="col-xl-4 col-12">
            <button type="submit" class="btn btn-outline-warning px-2 py-1" (click)="modalCambiarTutor()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- <div class="col-6">
        <div class="row p-2">
          <div class="col-12">
            <input type="submit" name="" class="btn btn-outline-primary" value="Cambiar tutor empresa">
          </div>
        </div>
      </div> -->
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-xl-2 p-1">
      <h2 class="h4">JORNADAS</h2>
    </div>
    <div class="col-xl-8 col-6 p-1 text-center">
      <input type="submit" on-click="nuevaJornada()" value="Nueva jornada" name="nuevaJornada"
        class="btn btn-outline-primary">
    </div>

    <div class="col-xl-2 col-6 p-1 text-center" *ngIf="botonDescargar">
      <input type="button" value="Descargar documento" on-click="descargarPDF()" name="descargarPDF"
        class="btn btn-outline-primary">
    </div>
  </div>

  <div class="row">
    <div class="col-12 p-2 table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover text-center">
        <thead class="table-primary text-white">
          <tr>
            <th scope="col">Jornada</th>
            <th scope="col">Fecha</th>
            <th scope="col">Actividades realizadas</th>
            <th scope="col">Observaciones</th>
            <th scope="col">Horas</th>
            <th scope="col" class="nosort"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-primary bg-opacity-50 text-center" *ngFor="let jornada of arrayJornadas; let i = index">
            <td scope="col" class="align-middle cursor-pointer" style="max-width: 15em;"> {{ jornada.orden_jornada }} </td>
            <td scope="col" class="align-middle cursor-pointer" style="max-width: 15em;">{{ jornada.fecha_jornada }}</td>
            <td scope="col" class="align-middle cursor-pointer" style="max-width: 15em;">{{ jornada.actividades }}</td>
            <td scope="col" class="align-middle cursor-pointer" style="max-width: 15em;">{{ jornada.observaciones }}</td>
            <td scope="col" class="align-middle cursor-pointer" style="max-width: 15em;"> {{ jornada.tiempo_empleado }} </td>
            <td  scope="col" class="align-middle">
              <button (click)="editar(jornada)" class="btn btn-outline-warning px-2 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
