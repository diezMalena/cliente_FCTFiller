<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <h2 class="col-12">Gesti√≥n de Profesores</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="row pb-2">
                            <div class="col">
                                <button (click)="registrarProfesor()" class="float-end">Registrar Profesor</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">

                                <table class="table table-sm table-striped text-center">
                                    <thead class="table-primary">
                                        <tr>
                                            <th scope="col">Apellido</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">DNI</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-secondary">
                                        <tr *ngFor="let p of profesores; index as i">

                                            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
                                                <p>{{p.apellidos}}</p>
                                            </td>

                                            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
                                                <p> {{p.nombre}} </p>
                                            </td>

                                            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
                                                <p>{{p.dni}}</p>
                                            </td>


                                            <td scope="col">

                                                <button (click)="modificarProfesor(p.dni)" class="btn mb-2 mx-2" type="submit">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                                </svg>
                                            </button>
                                                <button (click)="eliminarProfesor(p.dni)" class="btn mb-2 mx-2" type="submit">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill text-danger" viewBox="0 0 16 16">
                                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                                </svg>
                                              </button>

                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
