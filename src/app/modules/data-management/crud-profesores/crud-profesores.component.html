<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12 d-flex justify-content-between pb-3 page-header">
                    <h2 class="h2">Gesti√≥n de Profesores</h2>
                    <button (click)="registrarProfesor()" class="btn btn-outline-primary float-end">Registrar Profesor</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="row">
                            <div class="col-12">

                                <table class="table table-striped table-hover text-center">
                                    <thead class="table-primary text-white">
                                        <tr>
                                            <th scope="col">Apellido</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">DNI</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let p of profesores; index as i">
                                            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
                                                <p>{{p.apellidos}}</p>
                                            </td>

                                            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
                                                <p> {{p.nombre}} </p>
                                            </td>

                                            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
                                                <p>{{p.dni}}</p>
                                            </td>


                                            <td scope="col">

                                                <button (click)="modificarProfesor(p.dni)" class="btn btn-outline-warning px-2 py-1 me-2" type="submit" aria-label="modificar profesor">
                                                  <svg class="bi" width="16" height="16">
                                                    <use xlink:href="#lapiz" />
                                                  </svg>
                                            </button>

                                                <button *ngIf="p.dni != this.dni" (click)="eliminarProfesor(p.dni)" class="btn btn-outline-danger px-2 py-1 me-2" type="submit" aria-label="eliminar profesor">
                                                  <svg class="bi" width="16" height="16">
                                                    <use xlink:href="#papelera" />
                                                  </svg>
                                              </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
