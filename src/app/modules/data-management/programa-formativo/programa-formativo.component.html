<!--Vista del tutor-->
<div class="row" *ngIf="usuario!.isTutor()">
    <div class="col-12">
        <div class="row">
            <div class="col-12  pb-3 page-header d-flex justify-content-between">
                <h1 class="h2">Anexos II y IV</h1>
                <button type="button" class="btn btn-outline-default mr-2 float-end" placement="left" ngbTooltip="Haga clic para acceder a la ayuda de esta secciÃ³n" (click)="abrirAyuda()">?</button>
            </div>
        </div>
        <div class="row bg-white">
            <h2 class="h4 col-12 text-center">Antes de cualquier accion, seguir el manual</h2>
            <form class="col-12">
                <div class="row pt-3 d-flex justify-content-center">
                    <div class="col-lg-3">
                        <label class="form-label" for="tipoAnexo">Tipo de Anexo a subir:</label>
                        <select id="tipoAnexo" class="form-select select" (change)="cogerTipoAnexo($event)">
                              <option value="Anexo2" selected>Anexo2</option>
                              <option value="Anexo4">Anexo4</option>
                            </select>
                    </div>
                    <div class="row pt-3 pb-3 d-flex justify-content-center">
                        <div class="col-lg-3">
                            <input type="file" id="file " (change)="upload($event) " aria-label=" Enviar documento ">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button class="col-lg-3 text-center btn btn-outline-info " tittle="aceptar " (click)="enviarAnexo() " ngbTooltip="Aceptar " aria-label="Aceptar ">
                          Aceptar
                      </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
